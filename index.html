<input id="input" placeholder="number of people">
<button onclick="givepeople()">Start the game</button>

<h1 id="i"></h1>
<h2 id="codeword"></h2>

<script>
  function givepeople() {
    impostor = parseInt(Math.random() * parseInt(document.getElementById("input").value)) + 1;
    words = [
    "United States", "Canada", "Mexico", "United Kingdom", "Germany",
    "France", "Italy", "Spain", "Australia", "Japan",
    "China", "India", "Brazil", "South Korea", "Russia",
    "Argentina", "South Africa", "Egypt", "Saudi Arabia", "Turkey",
    "Israel", "Greece", "Sweden", "Norway", "Denmark",
    "Finland", "Netherlands", "Belgium", "Switzerland", "Austria",
    "Poland", "Czech Republic", "Portugal", "Ireland", "New Zealand",
    "Singapore", "Malaysia", "Indonesia", "Thailand", "Vietnam",
    "Philippines", "Chile", "Peru", "Colombia", "Pakistan",
    "Bangladesh", "Nigeria", "Kenya", "Uganda", "Malaysia",
    "Ukraine", "Romania", "Hungary", "Bulgaria", "Slovakia"
];

    codeword = words[parseInt(Math.random() * 50)];
    for (i = 1; i < parseInt(document.getElementById("input").value) + 1; i++) {
      if (impostor == i) {
        message = "impostor";
        cw = "";
      } else {
        message = "innocent";
        cw = codeword;
      }
      setTimeout(fridge, (i - 1) * 7500, i, cw, message);
    }
  }
  function fridge(gg, cw2, message2) {
        document.getElementById("i").innerHTML = "player ".concat(gg.toString(), " is ", message2);
        document.getElementById("codeword").innerHTML = cw2;
        setTimeout(function() {
        document.getElementById("i").innerHTML = "";
        document.getElementById("codeword").innerHTML = "";
        }, 5000);
  }
</script>
